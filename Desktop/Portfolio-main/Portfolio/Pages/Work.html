<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About me</a></li>
            <li>
                <Button><a href="">Contact</a></Button>
            </li>
        </ul>
        <ion-icon class="menuIcon" name="menu-outline"></ion-icon>
        <div class="menuSlider">
          <ul>
            <li><a href="About.html">About me</a></li>
            <button onclick="location.href='mailto:bousseirid@gmail.com'">Contact</button>
            <li><a href="index.html">Home</a></li>
            <ion-icon class="closeMenuButton" name="close-circle-outline"></ion-icon>
          </ul>
        </div>
    </nav>

    <main>
        <h1>My Work</h1>
        <div class="grid-container">
            <div class="box" data-url="https://github.com/Dalil03/Vivre-Debout">
                <img src="/Portfolio/Images/VivreDeboutPic.png" alt="Image 1">
            </div>
          
            <div class="box" data-url="https://github.com/Dalil03/Library">
                <img src="/Portfolio/Images/Library.png" alt="Image 2">
            </div>
            <div class="box" data-url="/Portfolio/ClipBoard/design/index.html">
                <img src="/Portfolio/Images/landingPic.png" alt="Image 3">
            </div>
            <div class="box" data-url="/Portfolio/Qcm/index.html">
              <img src="/Portfolio/Images/qcmPic.png" alt="Image 4">
          </div>
          <div class="box" data-url="/Portfolio/weather/index.html">
            <img src="/Portfolio/Images/WeatherPic.png" alt="Image 5">
        </div>
        <div class="box" data-url="/Portfolio/FoodApi/index.html">
          <img src="/Portfolio/Images/foodPic.png" alt="Image 6">
      </div>
        </div>
    </main>

    <script>
           document.addEventListener('DOMContentLoaded', () => {
      const menuIcon = document.querySelector('.menuIcon');
      const menuSlider = document.querySelector('.menuSlider');
      const closeMenuButton = document.querySelector('.closeMenuButton')

      menuIcon.addEventListener('click', () => {
        menuSlider.classList.add('showMenuSlider');
      });
      closeMenuButton.addEventListener('click', () => {
        menuSlider.classList.remove('showMenuSlider');
      });
    });
        document.querySelectorAll('.box').forEach(box => {
            box.addEventListener('click', () => {
                const url = box.getAttribute('data-url');
                if (url) {
                    window.location.href = url;
                }
            });
        });
    </script>
</body>
</html>
