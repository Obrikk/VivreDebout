<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    h1 {
      font-size: 5em;
      font-family: 'Poppins', sans-serif;
    }
    p{
      font-weight: 600;
      font-size: 100px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const submit = document.getElementById('submit');
      const resultElement = document.getElementById('result');

      submit.addEventListener('click', function() {
        const randomValue = Math.random(Math.floor(  20  ) -1)
        // Generates a random number between 19 and 20 with one decimal place
        const result = `Elle a une rage de ${randomValue} cm  cube carré , elle a donc une maxi rage `;
        resultElement.textContent = result;
      });
    });
  </script>
</head>
<body>
  <h1>Mathilde n'est toujours pas arrivée, elle a trop la rage</h1>
  <h2>Sa rage sur 20 ???</h2>
  <button id="submit">Submit</button>
  <p id="result"></p>
</body>
</html>
